<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <img
          class="menu-icon"
          src="https://hexschool.github.io/webLayoutTraining1st/student-week1/dehaze-24px.png"
          alt=""
          width="24"
          height="24"
        />
        <h1 class="logo">
          <a href="index.html" target="_top"></a>
          Sweetaste*
        </h1>
        <ul class="nav-menu">
          <li class="nav-menu-item desktop">
            <a href="index.html" target="_top">首頁</a>
          </li>
          <li class="nav-menu-item desktop">
            <a href="#">甜點</a>
          </li>
          <li class="nav-menu-item desktop">
            <a href="#">登入</a>
          </li>
          <li class="nav-menu-item">
            <a href="success.html" target="_top">
              <img
                class="shopping-cart"
                src="https://hexschool.github.io/webLayoutTraining1st/student-week1/shopping_cart.png"
                alt="shopping_cart"
              />
            </a>
          </li>
        </ul>
      </div>
      <ul class="phone-menu">
        <li class="phone-menu-item">
          <a href="index.html" target="_top">首頁</a>
        </li>
        <li class="phone-menu-item">
          <a href="#">甜點</a>
        </li>
        <li class="phone-menu-item">
          <a href="#">登入</a>
        </li>
      </ul>

      <div class="successContent">
        <ul class="flow">
          <li><i class="material-icons">check_circle</i></li>
          <li><hr /></li>
          <li><i class="material-icons">check_circle</i></li>
          <li><hr /></li>
          <li><i class="material-icons">check_circle</i></li>
        </ul>
        <h2>付款成功</h2>
        <div class="continue">
          <button>繼續購物</button>
        </div>
      </div>
    </div>
    <div class="subscribe">
      <form class="container">
        <div
          class="title"
          data-aos="fade-right"
          data-aos-offset="100"
          data-aos-easing="ease-in-sine"
        >
          <img
            src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/logo-light.svg"
            alt=""
            width="40px"
          />
          <p>訂閱你我的甜蜜郵件</p>
        </div>
        <div class="subscribe-group">
          <label for="email">
            <img
              src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/mail-24px.png"
              alt=""
          /></label>
          <input
            type="email"
            name="email"
            class="input-email"
            id="input-mail"
          />
          <button type="submit" class="input-submit">
            <img
              src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/arrow_forward-24px.png"
              alt=""
            />
          </button>
        </div>
      </form>
    </div>
    <div class="footer">
      <div class="container">
        <div class="info">
          <div class="contact">
            <img
              src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/logotype-lg-dark.svg"
              alt=""
              class="logo"
              width="170"
            />
            <ul>
              <li>07-1234-5678</li>
              <li>sweetaste@email.com</li>
              <li>800 高雄市新興區幸福路 520 號</li>
            </ul>
          </div>
          <p class="title" data-aos="zoom-in">
            今天是個——<br />吃甜點的好日子。
          </p>
        </div>
        <div class="copyright">
          <ul class="social-list">
            <li class="social-item">
              <a href="#">
                <img
                  src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/ic-line%40.svg"
                  alt=""
                  width="32"
                />
              </a>
            </li>
            <li class="social-item">
              <a href="#">
                <img
                  src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/ic-facebook.svg"
                  alt=""
                  width="32"
                />
              </a>
            </li>
          </ul>
          <p class="copyright-text">© 2018 Sweetaste* All Rights Reserved</p>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
